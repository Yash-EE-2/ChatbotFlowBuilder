<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Chatbot Flow Builder – visually design chatbot conversation flows using a drag-and-drop interface powered by React Flow." />
  <title>Chatbot Flow Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ── Page Loader ────────────────────────────────────────────────── */
    #page-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background: #0f0f1a;
      font-family: 'Inter', ui-sans-serif, system-ui;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #page-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Logo mark */
    .loader-logo {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      box-shadow: 0 0 32px rgba(99, 102, 241, 0.45);
      animation: loader-pulse 1.8s ease-in-out infinite;
      overflow: hidden;
      flex-shrink: 0;
    }

    .loader-logo svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Spinning ring */
    .loader-ring {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid #1e1b4b;
      border-top-color: #6366f1;
      border-right-color: #818cf8;
      animation: loader-spin 0.9s linear infinite;
    }

    /* Label */
    .loader-label {
      font-size: 13px;
      font-weight: 500;
      color: #6366f1;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.8;
      animation: loader-blink 1.4s ease-in-out infinite;
    }

    @keyframes loader-spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes loader-pulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 32px rgba(99, 102, 241, 0.45);
      }

      50% {
        transform: scale(1.08);
        box-shadow: 0 0 48px rgba(99, 102, 241, 0.65);
      }
    }

    @keyframes loader-blink {

      0%,
      100% {
        opacity: 0.55;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Full-page splash loader shown until React mounts -->
  <div id="page-loader" role="status" aria-label="Loading Chatbot Flow Builder">
    <div class="loader-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
        <defs>
          <linearGradient id="lbg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#818cf8" />
            <stop offset="100%" stop-color="#4338ca" />
          </linearGradient>
          <linearGradient id="lbub" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.28" />
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.10" />
          </linearGradient>
        </defs>
        <rect width="64" height="64" rx="15" fill="url(#lbg)" />
        <rect x="9" y="10" width="46" height="32" rx="9" fill="url(#lbub)" stroke="white" stroke-opacity="0.35"
          stroke-width="1.4" />
        <path d="M14 42 L10 52 L22 45" fill="url(#lbub)" stroke="white" stroke-opacity="0.35" stroke-width="1.4"
          stroke-linejoin="round" />
        <rect x="19" y="21" width="8" height="8" rx="4" fill="white" fill-opacity="0.9" />
        <rect x="37" y="21" width="8" height="8" rx="4" fill="white" fill-opacity="0.9" />
        <circle cx="23" cy="25" r="2.2" fill="#4338ca" />
        <circle cx="41" cy="25" r="2.2" fill="#4338ca" />
        <rect x="22" y="33" width="20" height="3.5" rx="1.75" fill="white" fill-opacity="0.6" />
      </svg>
    </div>
    <div class="loader-ring"></div>
    <span class="loader-label">Loading…</span>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
